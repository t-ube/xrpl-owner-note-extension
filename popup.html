<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>__MSG_extension_name__</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 250px;
      }
      input[type="file"] {
        margin-top: 8px;
      }
      .logo-header {
        text-align: center;
        margin-bottom: 16px;
      }
      .logo-header img {
        max-width: 100%;
        height: 60px;
        border-radius: 8px;
      }
      #status {
        margin-top: 12px;
        color: green;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .button-group button {
        width: 100%;
        margin-bottom: 8px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #eee;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .button-group button:hover {
        background-color: #ddd;
      }
      .rich-list {
        list-style: none;
        padding-left: 0;
      }
      .rich-list li {
        background: #f9f9f9;
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 10px;
      }
      .name, .xaccount {
        font-size: 13px;
        font-weight: bold;
        color: #333;
        margin-bottom: 2px;
      }
      .xaccount:hover, .address:hover {
        color: #000;
      }
      .address-list {
        list-style: none;
        margin: 0;
        padding-left: 0px;
        margin-top: 2px;
      }
      .address-list .address {
        font-family: monospace;
        font-size: 12px;
        line-height: 0.8;
        color: #555;
        cursor: pointer;
        margin: 0;
        padding-left: 0;
        margin-left: 0;
        word-break: break-word;     /* 折り返しを自然に */
        line-height: 1.4;           /* 行間を少し広めに */
      }
      .address-list .address:hover {
        color: #000;
      }
      .xaccount, .address {
        display: flex;
        align-items: center;
        gap: 6px;
        font-family: monospace;
        font-size: 13px;
        color: #555;
        cursor: pointer;
        line-height: 1.5;
        word-break: break-all;
      }
      .copy-container {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.2s ease;
      }
      .copy-btn,
      .check-icon {
        width: 16px;
        height: 16px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .copy-btn:hover,
      .check-icon:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="logo-header">
      <img src="images/brand-logo.png" alt="OwnerNote Logo" />
    </div>
    <div class="button-group">
      <button id="openOwnerNote" data-msg="open_owner_note"></button>
      <button id="importFromOwnerNote" data-msg="import_owner_note"></button>
      <button id="clearData" data-msg="clear_data"></button>
      <button id="replaceAddressesBtn" data-msg="replace_address"></button>
    </div>
    <div id="status"></div>
    <hr />
    <h4 data-msg="registered_list"></h4>
    <input type="text" id="searchInput" data-placeholder="search_placeholder" placeholder="" style="width:100%; margin-bottom:10px; padding:6px;" />
    <div id="entryCount" style="margin: 8px 0; font-weight: bold;"></div>
    <ul id="addressList" class="rich-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
